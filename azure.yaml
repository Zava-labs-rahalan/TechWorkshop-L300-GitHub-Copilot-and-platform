name: zava-storefront
metadata:
  template: zava-storefront@0.0.1
services:
  web:
    project: ./src
    host: appservice
    language: dotnet
    hooks:
      postdeploy:
        shell: pwsh
        run: az acr build --registry $env:AZURE_CONTAINER_REGISTRY_NAME --image zava-storefront:latest --file ../Dockerfile ..
